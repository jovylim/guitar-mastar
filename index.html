<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>guitar mastar</title>

  <body>
    <h1>guitar mastar</h1>
    <p id="welcome">
      welcome!<br />practice your chord identifying skills and become a guitar
      mastar!<br />already a mastar? prove yourself in challenge mode....
    </p>
    <div class="screen">
      <div class="overlay-choose-mode-active" id="practice-mode">
        <span id="practice-mode">practice mode:</span><br />unlimited tries till
        you get it right!
      </div>
      <div class="overlay-choose-mode-active" id="challenge-mode">
        <span id="challenge-mode">challenge mode:</span><br />60 seconds to test
        your skills!
      </div>
      <div class="guitar-mode-active" id="guitar-area"></div>
    </div>

    <script src="script.js"></script>
